<!DOCTYPE html> 
<html>
<!-- Uncomment to cache offline
<html manifest="cache.manifest"> -->
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <link rel="apple-touch-icon" href="transpo.png"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
  <link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile-1.0a4.1.min.css" />
  <link rel="stylesheet" href="client/css/style.css" />

  <script src="lib/ejs-1.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="client/transpo.js"></script>
  <script src="lib/jquery.mobile/jquery.mobile-1.0a4.1.min.js"></script>
  <title>TranspoChoices</title> 
</head> 
<body>

<!-- Home Page -->
<div id="home" data-role="page" data-theme="c">
  <div id="metrics-content">
    <!-- We should put something interesting here -->
  </div>

  <div id="home-footer" data-role="footer">
    <a href="#about">About</a>
    <a href="#search" data-transition="flip" class="footer-button-right">Edit</a>
  </div>
</div>

<!-- Search Dialog -->
<div id="search" data-role="page" data-theme="c">
  <div data-role="header">
    <h1>Directions</h1>
    <a href="javascript:void(0);" id="clear-button">Clear</a>
  </div>

  <div id="search-panel" data-role="content">
    <label for="from">From</label>
    <input type="text" name="from" id="origin" value="85 2nd St, San Francisco" />
    <label for="to">To</label>
    <input type="text" name="to" id="destination" value="1268 Grant Avenue, San Francisco" />
  </div>
  
  <a href="javascript:void(0);" id="search-button" data-role="button">Search</a>
</div>

<!-- Plan Details -->
<div id="plan" data-role="page" data-theme="c">

  <div data-role="header">
    <h1></h1>
  </div>

  <div data-role="content">
    This is where the plan details go.
  </div>
</div>

<!-- About Page -->
<div id="about" data-role="page" data-backbtn="false" data-theme="c">
  <div data-role="header">
    <a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l">Back</a>
    <h1>About</h1>
  </div>

  <div data-role="content">  
    <p>About this app!</p>
  </div>
</div>

</body>
</html>

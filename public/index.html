<!DOCTYPE html> 
<html>
<!-- Uncomment to cache offline
<html manifest="cache.manifest"> -->
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <link rel="apple-touch-icon" href="transpo.png"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
  <link rel="stylesheet" href="client/css/style.css" />

  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="lib/ejs-1.0.min.js"></script>
  <script src="lib/jquery/jquery-1.6.1.min.js"></script>
  <script src="client/transpo.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
  
  <title>TranspoChoices</title> 
</head> 
<body>

<!-- Search Dialog -->
<div id="search" data-role="page" data-theme="c">
  <div data-role="header">
    <a href="#home" data-transition="flip">Cancel</a>
    <h1>Directions</h1>
  </div>

  <div id="search-panel" data-role="content">
    <div data-role="fieldcontain">
      <input type="search" id="origin" value="" />

      <div class="address-list-container" data-role="content">
        <ul id="origin-list" class="address-list" data-role="listview" data-inset="true" data-theme="c"></ul>
      </div>
    </div>
    <div data-role="fieldcontain">
      <input type="search" id="destination" value="" />
      
      <div class="address-list-container" data-role="content">
        <ul id="destination-list" class="address-list" data-role="listview" data-inset="true" data-theme="c"></ul>
      </div>
    </div>
  </div>

  <a href="javascript:void(0);" id="search-button" data-role="button">Search</a>
</div>

<!-- Home Page -->
<div id="home" data-role="page" data-theme="c">
  <div id="metrics-content">
    <!-- We should put something interesting here -->
  </div>

  <div id="home-footer" data-role="footer">
    <a href="#about">About</a>
    <a href="#search" data-transition="flip" class="footer-button-right">Edit</a>
  </div>
</div>

<!-- Plan Details -->
<div id="plan" data-role="page" data-theme="c">

  <div data-role="header">
    <a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l">Back</a>
    <h1></h1>
  </div>

  <div data-role="content">
    This is where the plan details go.
  </div>
</div>

<!-- About Page -->
<div id="about" data-role="page" data-backbtn="false" data-theme="c">
  <div data-role="header">
    <a href="#home" data-transition="slide" data-direction="reverse" data-icon="arrow-l">Back</a>
    <h1>About</h1>
  </div>

  <div data-role="content">  
    <p>About this app!</p>
  </div>
</div>

</body>
</html>
